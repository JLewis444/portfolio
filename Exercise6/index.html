<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <a style="position: fixed;
        top:10px;
        left: 10px;
        text-decoration: none;
        z-index: 100;
        font-family: sans-serif;
        font-size: 10px;
        background: #fff;
        padding: 5px 10px;
        color: #000;
        text-transform:uppercase;
        letter-spacing: .2em;
        box-shadow: 0 0 5px rgba(0,0,0, .5);" href="../">Back to Homepage</a>

   <section>
      <div class="box1"> <!-- background-image -->
          <header>
              <div class="image">
                  <img src="ic_local_bar_black_24px.svg" alt="LOGO">
              </div>
          </header>
          <h1>Plan your activities and control your <br>progress online</h1>
      </div>


      <div class="box2">
          
          <header>
              <div class="Buttons">
                <a class="button-left" href="#">Sign Up</a>
                <a class="button-right" href="#">Log in</a>
              </div>
          </header>
          
          <div class="form">
              <form action="">
                  
                  <h2>Sign Up or <a href="#">Log in</a></h2>

                  <fieldset>
                      <label>Full Name</label>
                      <input type="text" placeholder="Enter your First and Last names">
                  </fieldset>
                  
                  <fieldset>
                      <label>Password</label>
                      <input type="password" placeholder="********" required>
                  </fieldset>
                  
                  <fieldset>
                      <label>E-mail</label>
                      <input type="e-mail" placeholder="Enter your e-mail address" required>
                  </fieldset>
                  
                  <fieldset >
                      <input class="check" type="checkbox" name="terms of service" value="terms_agreed">I agree all statements in <a href="#">terms of service</a> 
                  </fieldset>
                  
                  <fieldset>
                      <a class="button-left2" href="#">Sign Up</a>
                      <a class="button-right2" href="#">I'm already a member</a>
                  </fieldset>

              </form>
          </div>
   </section>
</body>
</html>
